title: "Resource Manager PetStore Stack"
description: "This stack provides the basic terraform modules to help developers manager APIs on Oracle Cloud Infrastructure LOL"
stackDescription: "A stack to create and manage APIs in Oracle Cloud Infrastructure"
informationalText: "The Pet Store Demo is so cool, that I want to develop more stacks on OCI"
schemaVersion: 1.1.0
version: "20200301"
logoUrl: https://objectstorage.sa-saopaulo-1.oraclecloud.com/n/grri30nzv1ul/b/public/o/content.png
variableGroups:
    - title: "Required Inputs"
    - variables:
        - "region"
        - "compartment_ocid"
        - "vcn_ocid"
        - "subnet_ocid"
variables:
    "region":
        type: oci:identity:region:name
        visible: true
        required: true
        title: "Region"
        description: "The region to run this stack"  
    "compartment_ocid":
        type: oci:identity:compartment:id
        visible: true
        required: true
        title: "Compartment"
        description: "The compartment to create the resources"
    "vcn_ocid":
        type: oci:core:vcn:id
        visible: true
        required: true
        title: "VCN"
        description: "The VCN to create the resources"
        dependsOn:
            compartmentId: compartment_ocid
    "subnet_ocid":
        type: oci:core:subnet:id
        visible: true
        required: true
        title: "Subnet"
        description: "the subnet to create the API Gateway for the deployment of the APIs"
        dependsOn:
            compartmentId: compartment_ocid
            vcnId: vcn_ocid
outputs:
    api_gateway_ocid:
        type: ocid
        visible: true